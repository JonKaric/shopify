hide: true
title: Variant
sections:
  main:
    display: Main
    fields:
      - handle: slug
        field:
          type: slug
          required: true
          localizable: true
          display: 'Variant ID'
          validate:
            - required
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: product_slug
        field:
          input_type: text
          antlers: false
          display: 'Product Slug'
          type: text
          icon: text
          listable: hidden
      -
        handle: requires_shipping
        field:
          display: 'Requires Shipping'
          type: toggle
          icon: toggle
          listable: hidden
      -
        handle: price
        field:
          display: Price
          type: float
          icon: float
          listable: hidden
          validate:
            - required
      -
        handle: inventory_quantity
        field:
          input_type: number
          antlers: false
          display: 'Inventory Quantity'
          type: text
          icon: text
          listable: hidden
          validate:
            - nullable
            - numeric
